<label for="gcfClientId">GCF Client ID: </label><input type="text" id="gcfClientId" value=""/><br/>
<div id="googleSignIn" style="height: 20px"></div><div id="googleSignOut" style="height: 20px" hidden><button>Sign out</button></div>
<label for="gcfProjectLocation">GCF Project Location: </label><input type="text" id="gcfProjectLocation" value=""/><br/>
<label for="gcfProjectName">GCF Project Name: </label><input type="text" id="gcfProjectName" value=""/><br/>
<label for="gcfFunctionName">GCF Function Name: </label><input type="text" id="gcfFunctionName" value=""/><br/>
<br/>
<label for="proxyUrl">Proxy URL: </label><input type="text" id="proxyUrl" value=""/><br/>
<br/>
<label for="aeroplanUsername">Aeroplan username: </label><input type="text" id="aeroplanUsername" value=""/><br/>
<label for="aeroplanPassword">Aeroplan password: </label><input type="text" id="aeroplanPassword" value=""/><br/>
<br/>
<label for="origin">origin: </label><input type="text" id="origin" value=""/> (ex. SFO)<br/>
<label for="destination">destination: </label><input type="text" id="destination" value=""/> (ex. YOW)<br/>
<label for="date">date: </label><input type="text" id="date" value=""/> (yyyy-mm-dd)<br/>
<br/>
<button onclick="awardman.prep()">prep</button>
<button onclick="awardman.search()">search</button>
<div id="searchStatus" style="font-size:8pt">(enter details and hit Search above)</div>
<br/><br/>

<div id="resultsGrid" style="height:305px; width:850px; padding-bottom: 5px" class="ag-theme-balham"></div>

<script type="module">

import AwardMan from "./award-man.js"
window.awardman = new AwardMan()

console.logCopy = console.log.bind(console)
console.log = data => {
  console.logCopy(`%c${new Date().toISOString().replace(/[TZ]/ug, " ")}%c${data}`, "color: gray", "")
}

</script>
